<!DOCTYPE html>
<html>
<head>
    <title>NutriPlant</title>
    <style>
        body {
            background-color: #508D4E;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: sans-serif;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }

        .logo img {
            width: 100%;
            height: 100%;
        }

        .loader {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid #fff;
            border-radius: 50%;
            border-color: #fff transparent #fff transparent;
            animation: spin 1.2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .content {
            display: none; /* Hidden until data is loaded */
            text-align: center;
            color: #fff;
        }

        .continue-button {
            padding: 10px 20px;
            background-color: #1A5319;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
        }

        .continue-button:hover {
            background-color: #145214;
        }
    </style>
</head>
<body>

<div class="logo">
    <img src="chatbot.png" alt="NutriPlant Logo">
</div>

<h1>NutriPlant</h1>



<div class="content">
    <h2>Welcome to NutriPlant!</h2>
    <p>Your data has been successfully loaded.</p>
    <a href="mainiessstrials.html"><button class="continue-button">Continue</button></a>
</div>

</body>
</html>
